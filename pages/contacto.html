<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
  <head>
    <title>Fat&Gordo Music - Contacto</title>
    <link rel="shorcut icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Jost:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de contacto de los artistas de Fat&Gordo Music"
    />
    <meta name="keywords" content="Fat&Gordo, contacto, email, telefono" />
  </head>

  <body id="contacto">
    <header>
      <div class="banner">
        <div class="bannerTitle">
          <h1>Fat&Gordo Music</h1>
        </div>
      </div>
    </header>
    <nav>
      <div class="navBar">
        <table cellpadding="10px">
          <tr>
            <td><a href="../index.html">Inicio</a></td>
            <td><a href="quienes.html">Quiénes Somos</a></td>
            <td><a href="canciones.html">Canciones</a></td>
            <td><a href="fechas.html">Próximas Fechas</a></td>
            <td class="paginaActual"><a href="contacto.html">Contacto</a></td>
          </tr>
        </table>
      </div>
    </nav>
    <br />
    <br />
    <article class="contactForm">
      <section>
        <fieldset>
          <legend>Formulario de Contacto</legend>
          <form method="POST">
            <label for="full_name" class="formLabel">Nombre y Apellido:</label>
            <input
              type="text"
              name="full_name"
              placeholder="Nombre y Apellido"
              autofocus
              required
            />
            <br />
            <br />
            <label for="email" class="formLabel">E-Mail:</label>
            <input type="email" name="email" placeholder="E-Mail" required />
            <br />
            <br />
            <label for="gender" class="formLabel">Género:</label>
            <input type="radio" name="gender" value="m" required />Masculino
            <input type="radio" name="gender" value="f" required />Femenino
            <input type="radio" name="gender" value="other" required />Otro
            <br />
            <br />
            <label for="country" class="formLabel">País:</label>
            <select name="country" required>
              <option value="arg">Argentina</option>
              <option value="bol">Bolivia</option>
              <option value="bra">Brasil</option>
              <option value="chi">Chile</option>
              <option value="col">Colombia</option>
              <option value="ecu">Ecuador</option>
              <option value="mex">México</option>
              <option value="par">Paraguay</option>
              <option value="per">Perú</option>
              <option value="uru">Uruguay</option>
              <option value="ven">Venezuela</option>
            </select>
            <br />
            <br />
            <textarea
              placeholder="Escriba aquí su consulta"
              required
            ></textarea>
            <br />
            <br />
            <br />
            <input type="reset" value="Limpiar formulario" />
            <input type="submit" value="Enviar formulario" />
          </form>
        </fieldset>
      </section>
    </article>
    <footer>
      <hr />
      <div class="redesSociales">
        <h3>Nuestras Redes Sociales</h3>
        <a
          href="https://www.instagram.com/fatandgordomusic"
          alt="Instagram"
          target="_blank"
          ><img src="../images/instagramLogo.png" alt="Instagram Logo"
        /></a>
        <a
          href="https://www.soundcloud.com/fat_gordo"
          alt="Soundcloud"
          target="_blank"
          ><img src="../images/soundcloudLogo.png" alt="Soundcloud Logo"
        /></a>
        <a
          href="https://www.facebook.com/fatandgordomusic"
          alt="Facebook"
          target="_blank"
          ><img src="../images/facebookLogo.png" alt="Instagram Logo"
        /></a>
        <a
          href="https://open.spotify.com/artist/6gCmD9rIKyzaRYpnbmchB4?si=zHlIOTuIRaKl9pUpc7wZVg&nd=1"
          alt="Spotify"
          target="_blank"
          ><img src="../images/spotifyLogo.png" alt="Spotify Logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
